<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>人猿泰山</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link href="/static/css/main.css" rel="stylesheet" />
</head>
<body>
  <div id="wrap">
    <div id="game">
      <canvas id="sky"></canvas>
      <canvas id="ladder"></canvas>
      <canvas id="player"></canvas>
      <canvas id="fx"></canvas>
    </div>
    <div id="ui">
      <div id="loading">
        <span id="loading-text">加载中...</span>
      </div>
      <div id="score">
        <span id="score-text">0</span>
      </div>
      <div id="hp">
        <div id="hp-bar">
          <div id="hp-value"></div>
        </div>
      </div>
      <div id="replay">
        <div id="replay-button">重新来过</div>
      </div>
      <div id="share">
        <div id="share-weibo">分享到微博</div>
        <div id="share-weixin">分享到朋友圈</div>
      </div>
      <div id="share-weixin-guide">
        <img src="/static/res/images/share-weixin.png" />
      </div>
      <div id="debug"></div>
    </div>
  </div>
</body>
<script src="/static/lib/jquery/jquery-2.1.0.min.js"></script>
<script>
  $('#wrap').on('touchstart touchmove touchend', function(e){
    e.preventDefault();
  });
</script>

    base: '/static/js',
    preload: [
      'seajs-text',

      'seajs-text': '/static/lib/seajs/seajs-text-debug.js',

</script>
